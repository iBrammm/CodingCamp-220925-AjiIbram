<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Us - Leophinx</title>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü¶Å</text></svg>">

  <link rel="stylesheet" href="css/style.css">
  <script src="js/message.js" defer></script>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">
      <div class="logo-icon">ü¶Å</div>
      <span class="logo-text">Leophinx</span>
    </div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="profile.html">Our Profile</a>
      <a href="portofolio.html">Portfolio</a>
      <a href="contact.html" class="active">Message Us</a>
    </div>
  </nav>

  <!-- Message Us Section -->
  <section class="message">
    <h2>Message Us</h2>
    <div class="form-container">
      <form>
        <!-- Alert akan ditambahkan lewat JS -->
        
        <label>Nama</label>
        <input type="text" placeholder="Masukkan nama" required>

        <label>Email</label>
        <input type="email" placeholder="contoh@email.com" required>

        <label>No. Telepon</label>
        <input type="tel" placeholder="08xxxxxxxxxx" pattern="[0-9]{10,13}" required>

        <label>Tanggal Lahir</label>
        <input type="date" required>

        <label>Jenis Kelamin</label>
        <div class="gender">
          <label><input type="radio" name="gender" value="Laki-laki"> Laki-laki</label>
          <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
        </div>

        <label>Topik</label>
        <select required>
          <option value="">-- Pilih Topik --</option>
          <option value="Saran">Saran</option>
          <option value="Keluhan">Keluhan</option>
          <option value="Kerja Sama">Kerja Sama</option>
          <option value="Lainnya">Lainnya</option>
        </select>

        <label>Pesan</label>
        <textarea rows="4" placeholder="Tulis pesan anda..." required></textarea>

        <button type="submit">Submit</button>
      </form>

      <div class="display-box">
        <p><em>Data yang Anda isi akan tampil di sini...</em></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Created By Leophinx Team
  </footer>
</body>
</html>
